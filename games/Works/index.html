<script>
    document.body.addEventListener('touchmove', function (event) {
        event.preventDefault();
    }, false);

    var curIndex = 0;
    var container = $("#container");
    var sections = null;
    var sumCount = null;
    var $window = $(window);
    var duration = 500;
    var aniTime = 0;
    var $loading = $("#loading");
    var $loadings = $loading.find("span");
    var $headIcon = $("#head-icon");

    var scrollFunc = function (e) {
        if(new Date().getTime() < aniTime + duration){
            return;
        }
        e = e || window.event;
        var t = 0;
        if (e.wheelDelta) {//IE/Opera/Chrome
            t = e.wheelDelta;
            move(-t);
        } else if (e.detail) {//Firefox
            t = e.detail;
            move(t);
        }
    };

    /* flag > 0 向下， flag < 0 向上*/
    function move(flag){
        aniTime = new Date().getTime();
        if(flag > 0 && curIndex < sumCount - 1){
            curIndex++;
            container.css({
                "transform": "translate3D(0, -" + curIndex * $window.height() + "px, 0)",
                "-webkit-transform": "translate3D(0, -" + curIndex * $window.height() + "px, 0)"
            });
        }else if(flag < 0 && curIndex > 0){
            curIndex--;
            container.css({
                "transform": "translate3D(0, -" + curIndex * $window.height() + "px, 0)",
                "-webkit-transform": "translate3D(0, -" + curIndex * $window.height() + "px, 0)"
            });
        }
        sections.each(function(){
            $(this).removeClass("active");
        }).eq(curIndex).addClass("active");
    }

    //进入
    function init(){
        sections = $(".section");
        sumCount = sections.length;

        var pm = new PrepareManager("preSection");
        var downloadQueue = ["image/css_skill.png","image/down-arr.png","image/head-icon.png","image/music.png","image/sea_0.png","image/sea_1.png"
            ,"image/sea_2.png","image/sea_all_icon.png", "image/m-animate-1-imp.32.png"];
        pm.prepare(downloadQueue, "bgm", function(){
            sections.eq(0).addClass("active");
            //简单的手机处理
            $window.on("swipeDown", function(){
                move(-1);
            }).on("swipeUp", function(){
                move(1);
            });
            /*注册事件*/
            if (document.addEventListener) {
                document.addEventListener('DOMMouseScroll', scrollFunc, false);
            }//W3C
            window.onmousewheel = document.onmousewheel = scrollFunc;//IE/Opera/Chrome
        });

        container.css({
            "transition": "all 0.5s",
            "-moz-transition": "all 0.5s",
            "-webkit-transition": "all 0.5s"
        });

        chipIn($headIcon[0], 10, 10);

        $('#scene').parallax();
    }

    function chipIn(oDiv, C, R){
        //容器的中心点X坐标（相对于容器的左上角）
        var divCX = oDiv.offsetWidth / 2;
        //容器的中心点Y坐标（相对于容器的左上角）
        var divCY = oDiv.offsetHeight / 2;

        for (var i = 0; i < R; i++) {
            for (var j = 0; j < C; j++) {
                var oNewDiv = document.createElement('div');

                //接下来给 oNewDiv 设置初始状态
                var w=Math.floor(oDiv.offsetWidth/C);  //小块的宽度
                var h=Math.floor(oDiv.offsetHeight/R); //小块的高度
                var offsetLeft = j*w; //新元素的left值
                var offsetTop = i*h;  //新元素的top值
                var l=offsetLeft+w/2; // 新元素的中心点x坐标（相对于容器的左上角）
                var t=offsetTop+h/2;  // 新元素的中心点y坐标（相对于容器的左上角）
                //容器中心点到新元素中心点向量（简化形式）
                var disX=l-divCX;  //初始的translateX值
                var disY=t-divCY;  //初始的translateY值
                oNewDiv.style.width=w+'px';
                oNewDiv.style.height=h+'px';
                oNewDiv.style.left = offsetLeft + 'px';  //新元素的left值
                oNewDiv.style.top = offsetTop + 'px';    //新元素的top值
                oNewDiv.style.backgroundPosition = '-'+offsetLeft+'px -'+offsetTop+'px';  //背景位置
                oNewDiv.style.WebkitTransform='perspective(800px) translate3d('+disX+'px, '+disY+'px, 600px) rotateY('+rnd(-180, 180)+'deg) rotateX('+rnd(-180, 180)+'deg) scale(2,2)';  //初始的transform值
                oNewDiv.style.opacity=0;    //初始的透明度为0
                oDiv.appendChild(oNewDiv);
            }
        }

        function rnd(n, m)
        {
            return parseInt(Math.random()*(m-n)+n);
        }
    }

    init();
</script>
